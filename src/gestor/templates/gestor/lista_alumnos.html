<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Alumnos</title>
    </head>

    <body>
        <h1>Lista de Alumnos</h1>
        <ul>
            {% for alumno in alumnos %}
                <li>CUI: {{ alumno.CUI }} Nombres: {{ alumno.nombres }} Apellidos: {{ alumno.apellidos }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'crear_alumno' %}">Crear Alumno</a>
    </body>
</html>
